plugins {
    id 'java'
}

configurations {
    sqlite
}

jar {
    manifest {
        attributes 'Main-Class': 'com.me.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

group 'com.me'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.23.1' // data base 
    compile 'com.intellij:forms_rt:7.0.3' // graphice 
}
